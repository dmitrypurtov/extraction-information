{% extends 'base.html' %}

{% block title %}Структурный анализ текстовой информации{% endblock %}

{% block content %}
<section class="back">
  <div class="content">
    <a class="btn btn-primary" href="{% url 'Home:index' %}" role="button">Назад</a>
  </div>
</section>

<section class="description">
  <div class="content">
    <div class="container">
        <h1 class="text-center">Структурный анализ</h1>
        <hr class="divider my-4">
    </div>
     <div class="container">
      <p class="text-muted mb-5">Ready to start your next project with us? Give us a call or send us an email and we will get back to you as soon as possible!</p>
    </div>
  </div>
</section>
<hr class="divider my-4">

<section class="analysis">
  <div class="content">
    <div class="container">
      <div class="row">
        <form class="col" action="{% url 'StructuralAnalysis:index' %}" type="POST">
          <div class="form-group">
            <label for="text">Текст</label>
            <textarea class="form-control" id="text" rows="12" name="text"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
        <div class="jsonFormatter col json">
           {{json}}
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
